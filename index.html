<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Page</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!--TOPBAR-->
    <section id="topBar"></section>
	<!-- CONTROLS SPACEING BETWEEN CONTAINERS-->
    <div id="siteContainer">
    	<header id="mainHeader">
            <!--LOGO-->
        	<div id="logo">
                <img src="images/FIP_Logo.png" alt="Logo" width="300px">
            </div>
            <!--HEADER NAV-->
            <nav id="mainNav" id="Head">
                <a href="index.html">Home |</a>
                <a href="page3.html"> Latest Looks |</a>
                <a href="page2.html"> Contact</a>
            </nav>
        </header>
        <section id="promo">
            <!--MAIN IMAGE-->
            <img src="images/FIP_BrushDust.jpg" alt="mainImage">
        	<div id="promoImage">
             <img src="images/FIP_ScatteredMakeup.jpg" alt="textImage">   
            </div>
        </section><!--end promo-->
        <section id="productInfo">
            <!--IMG 1-->
            <img src="images/red_lips.jpg" alt="red_lips">
        	<section class="productDesc"></section>
            <!--IMG 2-->
            <img src="images/Christmas_Look_index.jpg" alt="christmas">

            <!--IMG 3-->
            <img src="images/red_lips.jpg" alt="red_lips">

            <!--IMG 4-->
            <img src="images/snow_look_index.jpg" alt="red_lips">

        </section><!--end productInfo-->
        <footer id="mainFooter">
            <h2 class="hidden">Main Footer</h2>
            <!--FOOTER NAV-->
        	<div id="footerNav">
                <h2 class="hidden">Footer Nav</h2>
                <nav id="Foot">
                    <a href="index.html">Home |</a>
                    <a href="page3.html"> Latest Looks |</a>
                    <a href="page2.html"> Contact</a>
                </nav>
            </div>
            <!--COPYRIGHT BOX-->
            <div id="copyRight">
                <img src="images/social_media.png" alt="social tags">
            </div>
        </footer><!--end mainFooter-->
    </div><!--end siteContainer-->
<script src="js/main.js"></script>    
</body>
</html>
